<!-- Portfolio section
  ================================================== -->
  <section id="portfolio">
   <div id="app1" class="container">
    <div class="row">

     <div class="col-md-12 col-sm-12">
       <!-- iso section -->
       <div class="iso-section wow fadeInUp" data-wow-delay="1.6s">
        <ul class="filter-wrapper clearfix">         
         <li><a href="#" class="opc-main-bg" data-filter=".motor">Motor</a></li>         
       </ul>
       <!-- iso box section -->
       <div class="iso-box-section wow fadeInUp" data-wow-delay="1s">
         <div class="iso-box-wrapper col4-iso-box">
          <div class="iso-box photoshop branding col-md-4 col-sm-6" v-for="item in items">
           <div class="portfolio-thumb">
            <img v-bind:src="'http://localhost:8000/imgkendaraan/' + item.file" class="img-responsive" alt="mobil">
            <span><strong>{{item.merk}}</strong></span>
            <div class="row" align="center">
              <div class="col-md-4">
                <span> Plat : {{item.plat}}</span>
              </div>
              <div class="col-md-8">
                <span>Rp.<strong>{{item.hargasewa}}/hari</strong></span>
              </div>
            </div>
            <div class="portfolio-overlay">
              <div class="portfolio-item">
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/isotope.js"></script>
  <script src="js/imagesloaded.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/custom.js"></script>
  <script>
    var example1 = new Vue({
      el:'#app1',
      data: {
        items: [],        
      },
      mounted(){
        this.fetchKendaraan();
      },
      methods: {
        fetchKendaraan(){
          //get data dari resource get-produk 
          var self = this;
          axios.get('http://localhost:8000/api/get-KendaraanMotor')
          .then(function(response){
            console.log(response.data);
            self.items = response.data;
          })
          .catch(function(error){
            console.log(error)
          })
        },
      }
    })
  </script>
