	<section id="contact">

					<div class="contact-form">
						<form @submit.prevent="simpan" id="" method="post" action="#">
							<div class="form-group">
								<label>Nama Pelanggan</label>

							<div class="form-group">

							</div>

							</div>

	<script language ='JavaScript'>
		new Vue({
			el:'#app',
			data() {
				return {
					nama_pelanggan:'',
					jenis_kelamin: '',
					alamat: '',
					no_tlp: '',
					
				}
			},
			methods: {
				simpan: function(){
			//append->nambahin data
			var data = new FormData();
			data.append('nama_pelanggan' , this.nama_pelanggan)
			data.append('jenis_kelamin' , this.jenis_kelamin)
			data.append('alamat' , this.alamat)
			data.append('no_tlp' , this.no_tlp)
			
			
			axios.post('http://127.0.0.1:8000/api/post-Pelanggan', data)
			.then((response)=>{
				const data = response.data;
				alert("Data Disimpan");
				document.location = 'contact.html'
			});		
		}
		
	}
})
		
</script>
